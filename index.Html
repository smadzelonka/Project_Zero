<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomagotchi</title>
    <!-- nes -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="styles.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- scripts -->
    <script src="app.js" defer></script>
        <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Displaybar -->
    <nav class="displayBar">
        <div class="health displayIndex">
            <label for="health_bar">Health</label>
            <progress class="nes-progress is-pattern" value="1" max="100"></progress>
        </div>
        <div class="hunger displayIndex">
            <label for="hunger">Hunger</label>
            <progress id="foodBar" class="nes-progress is-success" value="10" max="100"></progress>
        </div>
        <!-- header embedded -->
        <header>
            <h1>Tomagotchi</h1>
        </header>
        <div class="thirst displayIndex">
            <label for="thirst_bar">Thirst</label> 
            <progress id="drinkBar" class="nes-progress is-primary" value="10" max="100"></progress>
        </div>
        <div class="emotion displayIndex">
            <label for="emotion_bar">Emotion</label>
            <progress class="nes-progress is-error emotionalBar" value="10" max="100"></progress>
        </div>
    </nav> 
    <!-- tomagotchi unit -->
    <section>
        <!-- input -->
        <form class="nes-field input">
            <label for="name_field">Your Pet's name</label>
            <input type="text" id="name_field" class="nes-input">
            <button id="nameId" class="nes-btn is-warning submit" type="submit">Submit</button>
        </form>
        <!-- input end -->
            <div class="image_Container">
                <img class="image" src="images/ gothicvania patreon collection/Hell-Beast-Files/GIF/with-stroke/hell-beast-idle.gif" alt="Hell-Beast">
            </div>

    </section>

    <!-- actions -->
    <footer class="bottom">
        <button type="button" class="nes-btn is-success feed">Feed him!</button>
        <button type="button" class="nes-btn is-primary liquid">Give the Liquids</button>
        <button type="button" class="nes-btn is-error love">Give Attetion</button>
    </footer>
</body>
</html>
