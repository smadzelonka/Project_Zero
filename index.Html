<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomagotchi</title>
    <!-- nes -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Css -->
    <link rel="stylesheet" href="styles.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- scripts -->
    <script src="app.js" defer></script>
        <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Displaybar -->
    <nav class="displayBar">
        <div class="health displayIndex hidden">
            <label for="health_bar">Health</label>
            <progress id="healthBar" class="nes-progress is-pattern" value="1" max="100"></progress>
        </div>
        <div class="hunger displayIndex hidden">
            <label for="hunger">Hunger</label>
            <progress id="foodBar" class="nes-progress is-success" value="10" max="100"></progress>
        </div>
        <!-- header embedded -->
        <header>
            <h1>Tomagotchi</h1>
        </header>
        <div class="thirst displayIndex hidden">
            <label for="thirst_bar" >Thirst</label> 
            <progress id="drinkBar" class="nes-progress is-primary" value="10" max="100"></progress>
        </div>
        <div class="emotion displayIndex hidden">
            <label for="emotion_bar" >Emotion</label>
            <progress class="nes-progress is-error emotionalBar" value="10" max="100"></progress>
        </div>
    </nav> 
    <!-- tomagotchi unit -->
    <section class="sectionGameUnit">
        <!-- input -->
        <form class="nes-field input">
            <span class="nes-text is-disabled">Your Pet's name</span>
            <input type="text" id="name_field" class="nes-input">
            <button id="nameId" class="nes-btn is-warning submit" type="submit">Submit</button>
        </form>
        <!-- input end -->
        
            <div class="image_Container  overlay">
                <!-- class name: hidden was removed so i can get the egg behide the page and change on load-->
                <img class="image egg anima " src="images/egg.png" alt="Hell-Beast">
            </div>
    </section>
    <!-- modal game prompt -->
    <section id="modalBox">
    <dialog class="nes-dialog is-dark is-rounded modal" id="dialog-dark-rounded">
        <form method="dialog">
            <h1 class="title">The world ender</h1>
            <p id="story"></p>
            <menu class="dialog-menu">
            <button class="nes-btn">Cancel</button>
            <button class="nes-btn is-error btn-modal">Confirm</button>
        </menu>
        </form>
    </dialog>
    </section>

    <!-- actions -->
    <footer class="bottom hidden">
        <button type="button" class="nes-btn is-success feed">Feed him!</button>
        <button type="button" class="nes-btn is-primary liquid">Give the Liquids!</button>
        <button type="button" class="nes-btn is-error love">Give Attetion</button>
    </footer>
    <!-- music -->
    <div class="bg-music">
        <audio src="music/mitch murder - terminator theme.mp3" id="bg-music" loop=""></audio>
        <button class="btn">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
        </button>
    </div>
</body>
</html>
